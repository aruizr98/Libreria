<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrap-5.1.3-examples/bootstrap-5.1.3-examples/sign-in/signin.css"/>
    <script type="text/javascript" src="JS/iniciarSesion.js"></script>
    <title>Iniciar Sesión</title>
</head>
<body>
    <main class="form-signin">
        <form id="inicioSesion">
          <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>
      
          <div class="form-floating">
            <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Contraseña</label>
          </div>
      
          <div class="checkbox mb-3">
            <span id="mensaje"></span>
            <label>
              <input type="checkbox" value="remember-me" id="recuerdame"> Recuérdame
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar Sesión</button>
          <div class="d-grid">
            <h5 class="text-center">¿No estás registrad@?</h5>
            <button class="w-50 btn btn-md btn-primary mx-auto" id="registrate">¡Registrate!</button>
          </div>
          <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
        </form>
      </main>
      
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</html>
