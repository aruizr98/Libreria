<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <script type="text/javascript" src="JS/registro.js"></script>
    <title>Registrarse</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Registrarse</h2>
        <form id="registro" method="post">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputName">Nombre de usuario:</label>
                <input type="text" class="form-control" id="inputName" name="nombreUsuario" placeholder="Nombre de usuario" maxlength="15" pattern="[A-Za-z ]{2,15}" title="Introduce entre 2 y 15 letras" required>
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="Email" required>
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña" name="password"  pattern="[A-Za-z0-9 ]{2,15}" title="Introduce entre 2 y 15 letras y números" required>
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword42">Repite la contraseña</label>
                <input type="password" class="form-control" id="inputPassword42" placeholder="Contraseña" name="password"  pattern="[A-Za-z0-9 ]{2,15}" title="Introduce entre 2 y 15 letras y números" required>
              </div>
            </div>
            <p id="mensajeError" class="bg-danger w-50 mt-3 text-white"></p>
            <button type="submit" class="btn btn-primary mt-3">Registrarse</button>
            <span class="bg-success" id="resultadoRegistro"></span>
          </form>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</html>
